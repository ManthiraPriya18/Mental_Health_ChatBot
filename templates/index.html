<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #eef; }
    #chatbox { width: 100%; max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    .user { text-align: right; color: blue; margin-top: 10px; }
    .bot { text-align: left; color: green; margin-top: 10px; }
    input, button { margin-top: 10px; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>ðŸ§  Mental Health Chatbot</h2>
    <div id="conversation"></div>
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      const convo = document.getElementById("conversation");
      convo.innerHTML += `<div class="user"><strong>You:</strong> ${text}</div>`;
      input.value = "";

      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      convo.innerHTML += `<div class="bot"><strong>Bot:</strong> ${data.response}</div>`;
    }
  </script>
</body>
</html>
